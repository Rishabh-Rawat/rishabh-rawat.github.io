<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container">
      <h1 id="title">
        <span class="titl">T</span>ic <span class="titl">T</span>ac
        <span class="titl">T</span>oe
      </h1>
      <span id="x_score"></span>
      <span id="o_score"></span>
      <div id="one_p">1 Player Mode</div>
      <div id="two_p">2 Player Mode</div>
      <div id="begin"></div>
      <span id="cross"></span>
      <span id="zero"></span>
      <div id="result"></div>
      <div class="board">
        <div class="box" id="topright"></div>
        <div class="box" id="top"></div>
        <div class="box" id="topleft"></div>
        <div class="box" id="left"></div>
        <div class="box" id="middle"></div>
        <div class="box" id="right"></div>
        <div class="box" id="bottomleft"></div>
        <div class="box" id="bottom"></div>
        <div class="box" id="bottomright"></div>
      </div>

      <span id="turn"></span>
      <button id="reset">Reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
